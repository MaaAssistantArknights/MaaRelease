name: update_qq_group_index

on:
  workflow_dispatch:
    inputs:
      group_number:
        description: '群编号'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Generate index.html
        working-directory: MaaAssistantArknights/api/qqgroup
        run: python gen_index.py ${{ github.event.inputs.group_number }}

      - name: Commit and push
        working-directory: MaaAssistantArknights/api/qqgroup
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.html
          git commit -m "Update index.html to group ${{ github.event.inputs.group_number }}" || echo "No changes to commit"
          git push
